<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
	 <!-- Fonts to support Material Design -->
	 <link rel="preconnect" href="https://fonts.googleapis.com" />
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	 <link
	   rel="stylesheet"
	   href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	 />
    <title>Oscar Nominee Tracker</title>
    <style>
      /* These styles will only apply before React loads */
      #loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loader when React content is ready */
      #root:not(:empty) + #loader {
        display: none;
      }
    </style>
  </head>
  <body style="overflow: hidden;">
    <!-- React will mount here -->
    <div id="root">
      <!-- Loading shell (will be hidden once React content loads) -->
      <div id="loader">
        <div class="loading-spinner"></div>
        <h2>Loading...</h2>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <a href="https://www.flaticon.com/free-icons/oscar" hidden aria-details=" TODO - find a better place to put this" title="oscar icons" style="position: fixed; bottom: 0; font-size: small;">Oscar icons created by Freepik - Flaticon</a>
  </body>
</html>
